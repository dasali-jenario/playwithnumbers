<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan Settlement Probability Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .board-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .hex-row {
            display: flex;
            gap: 10px;
        }

        .hex-input {
            width: 120px;
            height: 140px;
            padding: 10px;
            background-color: #f9f9f9;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hex-input select {
            width: 90%;
            margin-bottom: 5px;
            z-index: 1;
        }

        .point {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 2px solid #666;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            z-index: 2;
        }

        .point:hover {
            background-color: #f0f0f0;
        }

        .point.selected {
            background-color: #e0e0e0;
            border-color: #000;
        }

        .resource-distribution {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Catan Settlement Probability Calculator</h1>
    
    <div class="instructions">
        <h2>How to use:</h2>
        <ol>
            <li>Select the resource and number for each hex on the board</li>
            <li>Click on the dots (intersections) to see the probability of rolling any adjacent number</li>
        </ol>
    </div>

    <div class="board-container">
        <div class="board-setup" id="boardSetup">
            <!-- Board will be generated here -->
        </div>
    </div>

    <div class="resource-distribution" id="resourceDistribution">
        <!-- Resource distribution will be shown here -->
    </div>

    <script>
        const resources = ['Desert', 'Wood', 'Brick', 'Wheat', 'Sheep', 'Ore'];
        const numbers = ['None', '2', '3', '4', '5', '6', '8', '9', '10', '11', '12'];
        const probabilityMap = {
            2: 1/36, 3: 2/36, 4: 3/36, 5: 4/36, 6: 5/36,
            8: 5/36, 9: 4/36, 10: 3/36, 11: 2/36, 12: 1/36
        };

        const rowStructure = [3, 4, 5, 4, 3];
        let hexCounter = 0;

        // Generate board layout
        const boardSetup = document.getElementById('boardSetup');
        rowStructure.forEach((hexCount, rowIndex) => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'hex-row';
            
            for (let i = 0; i < hexCount; i++) {
                const hexDiv = document.createElement('div');
                hexDiv.className = 'hex-input';
                hexDiv.innerHTML = `
                    <select class="resource" onchange="updateProbabilities()">
                        ${resources.map(r => `<option value="${r}">${r}</option>`).join('')}
                    </select>
                    <select class="number" onchange="updateProbabilities()">
                        ${numbers.map(n => `<option value="${n}">${n}</option>`).join('')}
                    </select>
                    <div>Hex ${hexCounter + 1}</div>
                `;
                rowDiv.appendChild(hexDiv);
                hexCounter++;
            }
            boardSetup.appendChild(rowDiv);
        });

        // Add settlement points
        function addSettlementPoints() {
            const hexSize = 140; // height of hex
            const hexWidth = 120;
            const verticalSpacing = hexSize * 0.75;
            
            let pointCounter = 0;
            
            // Add points for each row
            rowStructure.forEach((hexCount, rowIndex) => {
                const rowOffset = (5 - hexCount) * (hexWidth / 2);
                
                // Add top points for each hex
                for (let i = 0; i <= hexCount; i++) {
                    const point = document.createElement('div');
                    point.className = 'point';
                    point.style.left = `${rowOffset + i * hexWidth - 10}px`;
                    point.style.top = `${rowIndex * verticalSpacing - 10}px`;
                    point.onclick = () => selectPoint(pointCounter);
                    boardSetup.appendChild(point);
                    pointCounter++;
                }

                // Add bottom points for each hex (except last row)
                if (rowIndex < rowStructure.length - 1) {
                    for (let i = 0; i < hexCount; i++) {
                        const point = document.createElement('div');
                        point.className = 'point';
                        point.style.left = `${rowOffset + i * hexWidth + (hexWidth / 2) - 10}px`;
                        point.style.top = `${rowIndex * verticalSpacing + (verticalSpacing / 2) - 10}px`;
                        point.onclick = () => selectPoint(pointCounter);
                        boardSetup.appendChild(point);
                        pointCounter++;
                    }
                }
            });
        }

        addSettlementPoints();

        // Update adjacency mapping for the hexagonal board layout
        const pointAdjacency = {};
        // This would need to be manually mapped for accurate hex relationships
        // For now, using simplified mapping

        function selectPoint(pointIndex) {
            const points = document.getElementsByClassName('point');
            Array.from(points).forEach(p => p.classList.remove('selected'));
            points[pointIndex].classList.add('selected');
            
            calculateProbability(pointIndex);
        }

        function calculateProbability(pointIndex) {
            const adjacentHexes = pointAdjacency[pointIndex];
            let totalProbability = 0;
            const resources = new Map();

            adjacentHexes.forEach(hexIndex => {
                const hexDiv = boardSetup.children[hexIndex];
                const number = hexDiv.querySelector('.number').value;
                const resource = hexDiv.querySelector('.resource').value;
                
                if (number !== 'None' && resource !== 'Desert') {
                    const prob = probabilityMap[parseInt(number)];
                    totalProbability += prob;
                    
                    if (!resources.has(resource)) {
                        resources.set(resource, prob);
                    } else {
                        resources.set(resource, resources.get(resource) + prob);
                    }
                }
            });

            displayResults(totalProbability, resources);
        }

        function displayResults(totalProbability, resources) {
            const resourceDiv = document.getElementById('resourceDistribution');
            let html = `<h3>Probability of rolling any adjacent number: ${(totalProbability * 100).toFixed(1)}%</h3>`;
            
            html += '<h4>Resource Probabilities:</h4><ul>';
            resources.forEach((prob, resource) => {
                html += `<li>${resource}: ${(prob * 100).toFixed(1)}%</li>`;
            });
            html += '</ul>';

            resourceDiv.innerHTML = html;
        }

        function updateProbabilities() {
            const selectedPoint = document.querySelector('.point.selected');
            if (selectedPoint) {
                const pointIndex = Array.from(selectedPoint.parentNode.children).indexOf(selectedPoint);
                calculateProbability(pointIndex);
            }
        }
    </script>
</body>
</html>
