<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlers of Catan Board Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .input-container {
            margin-bottom: 2rem;
            text-align: center;
        }
        .hex-input-grid {
            display: grid;
            grid-template-rows: repeat(5, auto);
            justify-content: center;
            gap: 0.5rem;
        }
        .hex-row {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        .hex-row input {
            width: 60px;
            height: 40px;
            text-align: center;
        }
        .board-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .hex-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        .hex {
            width: 60px;
            height: 60px;
            background-color: #f0f0f0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            position: relative;
        }
        .hex.resource {
            background-color: #ffc107;
        }
        .hex.desert {
            background-color: #d3d3d3;
        }
        .location {
            position: absolute;
            font-size: 12px;
            color: #fff;
            background-color: #6200ea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            top: -10px;
            left: -10px;
        }
        .results {
            margin-top: 2rem;
            text-align: center;
        }
        .results table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .results th, .results td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: center;
        }
        .results th {
            background-color: #eee;
        }
    </style>
</head>
<body>

        <h1>Settlers of Catan Board Tool</h1>

    </header>

            <h2>Input Numbers for Hex Fields</h2>
            <div class="hex-input-grid" id="hexInputs">

                    <input type="number" min="2" max="12" placeholder="Hex 1">
                    <input type="number" min="2" max="12" placeholder="Hex 2">
                    <input type="number" min="2" max="12" placeholder="Hex 3">
                </div>

                    <input type="number" min="2" max="12" placeholder="Hex 6">
                    <input type="number" min="2" max="12" placeholder="Hex 7">
                </div>
                <div class="hex-row">
                    <input type="number" min="2" max="12" placeholder="Hex 8">
                    <input type="number" min="2" max="12" placeholder="Hex 9">
                    <input type="number" min="2" max="12" placeholder="Hex 10">
                    <input type="number" min="2" max="12" placeholder="Hex 11">
                    <input type="number" min="2" max="12" placeholder="Hex 12">
                </div>
                <div class="hex-row">
                    <input type="number" min="2" max="12" placeholder="Hex 13">
                    <input type="number" min="2" max="12" placeholder="Hex 14">
                    <input type="number" min="2" max="12" placeholder="Hex 15">
                    <input type="number" min="2" max="12" placeholder="Hex 16">
                </div>
                <div class="hex-row">
                    <input type="number" min="2" max="12" placeholder="Hex 17">
                    <input type="number" min="2" max="12" placeholder="Hex 18">
                    <input type="number" min="2" max="12" placeholder="Hex 19">
                </div>
            </div>
            <button id="generateBoard">Generate Board</button>
        </div>
        <div class="board-container">
            <div class="hex-grid" id="hexGrid">
                <!-- Hex representations will go here -->
            </div>
            <div class="results" id="results">
                <h2>Settlement Probability Ratings</h2>
                <table>
                    <thead>

                            <th>Location</th>
                            <th>Probability Rating</th>
                        </tr>
                    </thead>
                    <tbody id="probabilityResults">
                        <!-- Probability results will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
