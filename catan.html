<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan Settlement Probability Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .board-setup {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .hex-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .hex-input select {
            width: 100%;
            margin-bottom: 5px;
        }

        .settlement-points {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .point {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .point:hover {
            background-color: #f0f0f0;
        }

        .selected {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        .probability {
            font-weight: bold;
            color: #2c3e50;
        }

        .resource-distribution {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Catan Settlement Probability Calculator</h1>
    
    <div class="instructions">
        <h2>How to use:</h2>
        <ol>
            <li>Select the resource and number for each hex on the board</li>
            <li>Click on intersection points to see the probability of rolling any adjacent number</li>
        </ol>
    </div>

    <div class="board-setup" id="boardSetup">
        <!-- Hex inputs will be generated here -->
    </div>

    <div class="settlement-points" id="settlementPoints">
        <!-- Settlement points will be generated here -->
    </div>

    <div class="resource-distribution" id="resourceDistribution">
        <!-- Resource distribution will be shown here -->
    </div>

    <script>
        const resources = ['Desert', 'Wood', 'Brick', 'Wheat', 'Sheep', 'Ore'];
        const numbers = ['None', '2', '3', '4', '5', '6', '8', '9', '10', '11', '12'];
        const probabilityMap = {
            2: 1/36, 3: 2/36, 4: 3/36, 5: 4/36, 6: 5/36,
            8: 5/36, 9: 4/36, 10: 3/36, 11: 2/36, 12: 1/36
        };

        // Generate hex inputs
        const boardSetup = document.getElementById('boardSetup');
        for (let i = 0; i < 19; i++) {
            const hexDiv = document.createElement('div');
            hexDiv.className = 'hex-input';
            hexDiv.innerHTML = `
                <select class="resource" onchange="updateProbabilities()">
                    ${resources.map(r => `<option value="${r}">${r}</option>`).join('')}
                </select>
                <select class="number" onchange="updateProbabilities()">
                    ${numbers.map(n => `<option value="${n}">${n}</option>`).join('')}
                </select>
                <div>Hex ${i + 1}</div>
            `;
            boardSetup.appendChild(hexDiv);
        }

        // Generate settlement points
        const settlementPoints = document.getElementById('settlementPoints');
        for (let i = 0; i < 54; i++) {
            const pointDiv = document.createElement('div');
            pointDiv.className = 'point';
            pointDiv.textContent = `Point ${i + 1}`;
            pointDiv.onclick = () => selectPoint(i);
            settlementPoints.appendChild(pointDiv);
        }

        // Define adjacent hexes for each point
        const pointAdjacency = {};
        // Initialize adjacency map (simplified for example)
        // In a real implementation, you would need to map out all valid connections
        for (let i = 0; i < 54; i++) {
            pointAdjacency[i] = [
                Math.floor(i / 3),
                Math.floor(i / 3) + 1,
                Math.floor(i / 3) + 2
            ].filter(hex => hex < 19);
        }

        function selectPoint(pointIndex) {
            const points = document.getElementsByClassName('point');
            Array.from(points).forEach(p => p.classList.remove('selected'));
            points[pointIndex].classList.add('selected');
            
            calculateProbability(pointIndex);
        }

        function calculateProbability(pointIndex) {
            const adjacentHexes = pointAdjacency[pointIndex];
            let totalProbability = 0;
            const resources = new Map();

            adjacentHexes.forEach(hexIndex => {
                const hexDiv = boardSetup.children[hexIndex];
                const number = hexDiv.querySelector('.number').value;
                const resource = hexDiv.querySelector('.resource').value;
                
                if (number !== 'None' && resource !== 'Desert') {
                    const prob = probabilityMap[parseInt(number)];
                    totalProbability += prob;
                    
                    if (!resources.has(resource)) {
                        resources.set(resource, prob);
                    } else {
                        resources.set(resource, resources.get(resource) + prob);
                    }
                }
            });

            displayResults(totalProbability, resources);
        }

        function displayResults(totalProbability, resources) {
            const resourceDiv = document.getElementById('resourceDistribution');
            let html = `<h3>Probability of rolling any adjacent number: ${(totalProbability * 100).toFixed(1)}%</h3>`;
            
            html += '<h4>Resource Probabilities:</h4><ul>';
            resources.forEach((prob, resource) => {
                html += `<li>${resource}: ${(prob * 100).toFixed(1)}%</li>`;
            });
            html += '</ul>';

            resourceDiv.innerHTML = html;
        }

        function updateProbabilities() {
            const selectedPoint = document.querySelector('.point.selected');
            if (selectedPoint) {
                const pointIndex = Array.from(selectedPoint.parentNode.children).indexOf(selectedPoint);
                calculateProbability(pointIndex);
            }
        }
    </script>
</body>
</html>
