<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan Settlement Probability Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100vw;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .board-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2vh 0;
            position: relative;
        }

        .board-setup {
            position: relative;
            width: min(90vw, 800px);
            aspect-ratio: 1.2;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
        }

        .hex-row {
            display: flex;
            justify-content: center;
            position: relative;
            height: 120px;
            margin-top: -30px; /* Overlap rows */
        }

        .hex-row:first-child {
            margin-top: 0;
        }

        .hex-row:nth-child(1) { width: 60%; margin-left: auto; margin-right: auto; } /* 3 hexes */
        .hex-row:nth-child(2) { width: 80%; margin-left: auto; margin-right: auto; } /* 4 hexes */
        .hex-row:nth-child(3) { width: 100%; margin-left: auto; margin-right: auto; } /* 5 hexes */
        .hex-row:nth-child(4) { width: 80%; margin-left: auto; margin-right: auto; } /* 4 hexes */
        .hex-row:nth-child(5) { width: 60%; margin-left: auto; margin-right: auto; } /* 3 hexes */

        .hex-input {
            width: 120px;
            height: 140px;
            margin: 0 -10px;
            padding: 10px;
            background-color: #f9f9f9;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hex-input select {
            width: 90%;
            margin: 2px;
            z-index: 2;
        }

        .hex-input div {
            font-size: clamp(0.6rem, 1.2vw, 0.8rem);
        }

        .point {
            width: 12px;
            height: 12px;
            background-color: #fff;
            border: 2px solid #666;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            z-index: 3;
            transition: all 0.2s ease;
        }

        .point:hover {
            background-color: #f0f0f0;
            transform: translate(-50%, -50%) scale(1.3);
        }

        .point.selected {
            background-color: #e0e0e0;
            border-color: #000;
            transform: translate(-50%, -50%) scale(1.3);
        }

        .resource-distribution {
            margin-top: 20px;
            text-align: center;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
        }
    </style>
</head>
<body>
    <h1>Catan Settlement Probability Calculator 22</h1>

    <div style="text-align: right; padding: 10px; color: #666;">
        Version: <span id="versionNumber"></span>
    </div>

    <div class="instructions">
        <h2>How to use:</h2>
        <ol>
            <li>Select the resource and number for each hex on the board</li>
            <li>Click on the dots (intersections) to see the probability of rolling any adjacent number</li>
        </ol>
    </div>

    <div class="controls" style="text-align: center; margin: 20px 0;">
        <button onclick="generateRandomBoard()" style="padding: 10px 20px; font-size: 16px;">Generate Random Board</button>
    </div>

    <div class="board-container">
        <div class="board-setup" id="boardSetup">
            <!-- Board will be generated here -->
        </div>
    </div>

    <div class="resource-distribution" id="resourceDistribution">
        <!-- Resource distribution will be shown here -->
    </div>

    <script>
        const resources = ['Desert', 'Wood', 'Brick', 'Wheat', 'Sheep', 'Ore'];
        const numbers = ['None', '2', '3', '4', '5', '6', '8', '9', '10', '11', '12'];
        const probabilityMap = {
            2: 1/36, 3: 2/36, 4: 3/36, 5: 4/36, 6: 5/36,
            8: 5/36, 9: 4/36, 10: 3/36, 11: 2/36, 12: 1/36
        };

        const rowStructure = [3, 4, 5, 4, 3];
        let hexCounter = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const boardSetup = document.getElementById('boardSetup');
        rowStructure.forEach((hexCount, rowIndex) => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'hex-row';

            for (let i = 0; i < hexCount; i++) {
                const hexDiv = document.createElement('div');
                hexDiv.className = 'hex-input';
                hexDiv.innerHTML = `
                    <select class="resource" onchange="updateProbabilities()">
                        ${resources.map(r => `<option value="${r}">${r}</option>`).join('')}
                    </select>
                    <select class="number" onchange="updateProbabilities()">
                        ${numbers.map(n => `<option value="${n}">${n}</option>`).join('')}
                    </select>
                    <div>Hex ${hexCounter + 1}</div>
                `;
                rowDiv.appendChild(hexDiv);
                hexCounter++;
            }
            boardSetup.appendChild(rowDiv);
        });

        function addSettlementPoints() {
            const board = document.querySelector('.board-setup');
            const hexInputs = document.querySelectorAll('.hex-input');

            document.querySelectorAll('.point').forEach(p => p.remove()); // Clear existing points

            const pointOffsets = [
                [-60, -70], [60, -70], // Top-left, Top-right
                [90, 0], // Right
                [60, 70], [-60, 70], // Bottom-right, Bottom-left
                [-90, 0] // Left
            ];

            hexInputs.forEach((hex, hexIndex) => {
                const hexRect = hex.getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();

                pointOffsets.forEach(([dx, dy], pointIndex) => {
                    const point = document.createElement('div');
                    point.className = 'point';
                    point.style.left = `${hexRect.left - boardRect.left + hexRect.width / 2 + dx}px`;
                    point.style.top = `${hexRect.top - boardRect.top + hexRect.height / 2 + dy}px`;
                    point.style.transform = 'translate(-50%, -50%)';
                    board.appendChild(point);
                });
            });
        }

        window.addEventListener('load', addSettlementPoints);
        window.addEvent
        .addEventListener('resize', addSettlementPoints);

        function generateRandomBoard() {
            const resourceCounts = {
                'Desert': 1,
                'Wood': 4,
                'Brick': 3,
                'Wheat': 4,
                'Sheep': 4,
                'Ore': 3
            };

            const numberTokens = [
                2, 3, 3, 4, 4, 5, 5, 6, 6, 8, 8, 9, 9, 10, 10, 11, 11, 12
            ];

            let availableResources = [];
            Object.entries(resourceCounts).forEach(([resource, count]) => {
                for (let i = 0; i < count; i++) {
                    availableResources.push(resource);
                }
            });

            availableResources = shuffle(availableResources);
            const shuffledNumbers = shuffle([...numberTokens]);

            const hexInputs = document.querySelectorAll('.hex-input');
            let numberIndex = 0;

            const desertIndex = availableResources.indexOf('Desert');

            hexInputs.forEach((hex, index) => {
                const resourceSelect = hex.querySelector('.resource');
                const numberSelect = hex.querySelector('.number');

                const resource = availableResources[index];
                resourceSelect.value = resource;

                if (index === desertIndex) {
                    numberSelect.value = 'None';
                } else {
                    numberSelect.value = shuffledNumbers[numberIndex].toString();
                    numberIndex++;
                }
            });

            addSettlementPoints();
        }

        const versionNumber = Math.floor(Math.random() * 9000 + 1000);
        document.getElementById('versionNumber').textContent = versionNumber;

        function updateProbabilities() {
            // Placeholder function for probability updates
        }
    </script>
</body>
</html>
