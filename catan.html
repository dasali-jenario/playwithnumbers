<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan Settlement Probability Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            padding: 20px;
            overflow: visible;
        }

        .board-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            position: relative;
            margin-top: 40px;
            padding: 20px;
        }

        .hex-row {
            display: flex;
            gap: 0;
            margin-bottom: -35px;
        }

        .hex-input {
            width: 120px;
            height: 140px;
            padding: 10px;
            background-color: #f9f9f9;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0;
        }

        .hex-input select {
            width: 90%;
            margin-bottom: 5px;
            z-index: 1;
        }

        .point {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 2px solid #666;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            z-index: 2;
            transition: all 0.2s ease;
        }

        .point:hover {
            background-color: #f0f0f0;
            transform: scale(1.2);
        }

        .point.selected {
            background-color: #e0e0e0;
            border-color: #000;
            transform: scale(1.2);
        }

        .resource-distribution {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Catan Settlement Probability Calculator</h1>
    
    <div class="instructions">
        <h2>How to use:</h2>
        <ol>
            <li>Select the resource and number for each hex on the board</li>
            <li>Click on the dots (intersections) to see the probability of rolling any adjacent number</li>
        </ol>
    </div>

    <div class="controls" style="text-align: center; margin: 20px 0;">
        <button onclick="generateRandomBoard()" style="padding: 10px 20px; font-size: 16px;">Generate Random Board</button>
    </div>

    <div class="board-container">
        <div class="board-setup" id="boardSetup">
            <!-- Board will be generated here -->
        </div>
    </div>

    <div class="resource-distribution" id="resourceDistribution">
        <!-- Resource distribution will be shown here -->
    </div>

    <script>
        const resources = ['Desert', 'Wood', 'Brick', 'Wheat', 'Sheep', 'Ore'];
        const numbers = ['None', '2', '3', '4', '5', '6', '8', '9', '10', '11', '12'];
        const probabilityMap = {
            2: 1/36, 3: 2/36, 4: 3/36, 5: 4/36, 6: 5/36,
            8: 5/36, 9: 4/36, 10: 3/36, 11: 2/36, 12: 1/36
        };

        const rowStructure = [3, 4, 5, 4, 3];
        let hexCounter = 0;

        // Generate board layout
        const boardSetup = document.getElementById('boardSetup');
        rowStructure.forEach((hexCount, rowIndex) => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'hex-row';
            
            for (let i = 0; i < hexCount; i++) {
                const hexDiv = document.createElement('div');
                hexDiv.className = 'hex-input';
                hexDiv.innerHTML = `
                    <select class="resource" onchange="updateProbabilities()">
                        ${resources.map(r => `<option value="${r}">${r}</option>`).join('')}
                    </select>
                    <select class="number" onchange="updateProbabilities()">
                        ${numbers.map(n => `<option value="${n}">${n}</option>`).join('')}
                    </select>
                    <div>Hex ${hexCounter + 1}</div>
                `;
                rowDiv.appendChild(hexDiv);
                hexCounter++;
            }
            boardSetup.appendChild(rowDiv);
        });

        // Add settlement points
        function addSettlementPoints() {
            const hexSize = 140; // height of hex
            const hexWidth = 120;
            const verticalSpacing = hexSize * 0.75; // Space between rows
            const pointSize = 20; // Width/height of the settlement point
            const pointOffset = pointSize / 2;
            
            // Constants for hex geometry
            const hexHeight = hexSize;
            const hexSideLength = hexHeight / 2;
            const hexWidthOffset = hexWidth / 2;
            const verticalDistance = hexHeight * 0.75;
            
            let pointCounter = 0;
            
            // Calculate center positions for all points
            const points = [];
            
            // Top row points
            for (let row = 0; row < rowStructure.length + 1; row++) {
                const currentRow = row < rowStructure.length ? rowStructure[row] : rowStructure[row - 1];
                const maxHexes = Math.max(...rowStructure);
                const rowStartX = (maxHexes - currentRow) * hexWidthOffset;
                
                // Top points of each hex in the row
                for (let i = 0; i <= currentRow; i++) {
                    points.push({
                        x: rowStartX + (i * hexWidth),
                        y: row * verticalDistance
                    });
                }
                
                // Add intermediate points (except for last row)
                if (row < rowStructure.length - 1) {
                    const nextRowHexes = rowStructure[row + 1];
                    const minHexes = Math.min(currentRow, nextRowHexes);
                    
                    for (let i = 0; i < minHexes; i++) {
                        points.push({
                            x: rowStartX + hexWidthOffset + (i * hexWidth),
                            y: row * verticalDistance + (verticalDistance / 2)
                        });
                    }
                }
            }
            
            // Create and position all points
            points.forEach((point, index) => {
                const pointElement = document.createElement('div');
                pointElement.className = 'point';
                pointElement.style.left = `${point.x - pointOffset}px`;
                pointElement.style.top = `${point.y - pointOffset}px`;
                pointElement.onclick = () => selectPoint(index);
                boardSetup.appendChild(pointElement);
            });
        }

        addSettlementPoints();

        // Create proper adjacency mapping for the hexagonal board
        function createPointAdjacencyMap() {
            const adjacencyMap = {};
            
            // Maps each point to its adjacent hexes based on the Catan board layout
            const adjacencies = [
                // Top row points (0-3)
                [0,1], [0,1,2], [1,2,3], [2,3],
                // Second row points (4-8)
                [0,4], [0,1,4], [1,2,5], [2,3,5], [3,6],
                // Middle row points (9-14)
                [4,7], [4,5,7], [5,7,8], [5,6,8], [6,8,9], [6,9],
                // Fourth row points (15-19)
                [7,10], [7,8,10], [8,9,11], [9,11,12], [9,12],
                // Bottom row points (20-23)
                [10,13], [10,11,13], [11,12,14], [12,14]
            ];
            
            adjacencies.forEach((hexIndices, pointIndex) => {
                adjacencyMap[pointIndex] = hexIndices;
            });
            
            return adjacencyMap;
        }

        // Replace the existing calculateProbability function with this one
        function calculateProbability(pointIndex) {
            const adjacentHexes = pointAdjacency[pointIndex];
            if (!adjacentHexes) return;

            let totalProbability = 0;
            const resources = new Map();
            const numberProbs = new Array(13).fill(0); // Index 0 and 7 will stay 0

            adjacentHexes.forEach(hexIndex => {
                const hexRow = Math.floor(hexIndex / 5);
                const hexInRow = hexIndex % 5;
                const rowDiv = boardSetup.children[hexRow];
                if (!rowDiv) return;

                const hexElements = rowDiv.getElementsByClassName('hex-input');
                const hexDiv = hexElements[hexInRow];
                if (!hexDiv) return;

                const number = hexDiv.querySelector('.number').value;
                const resource = hexDiv.querySelector('.resource').value;
                
                if (number !== 'None' && resource !== 'Desert') {
                    const numberValue = parseInt(number);
                    const prob = probabilityMap[numberValue];
                    totalProbability += prob;
                    numberProbs[numberValue] += prob;
                    
                    if (!resources.has(resource)) {
                        resources.set(resource, prob);
                    } else {
                        resources.set(resource, resources.get(resource) + prob);
                    }
                }
            });

            displayResults(totalProbability, resources, numberProbs);
        }

        // Replace the existing displayResults function with this one
        function displayResults(totalProbability, resources, numberProbs) {
            const resourceDiv = document.getElementById('resourceDistribution');
            let html = `<h3>Total Probability: ${(totalProbability * 100).toFixed(1)}%</h3>`;
            
            // Display probability for each possible roll
            html += '<h4>Probability by Roll:</h4><table style="margin: 0 auto; text-align: left;">';
            html += '<tr><th>Roll</th><th>Probability</th></tr>';
            for (let i = 2; i <= 12; i++) {
                if (i !== 7) { // Skip 7 as it's not a valid roll for resources
                    const prob = numberProbs[i];
                    if (prob > 0) {
                        html += `<tr><td>${i}</td><td>${(prob * 100).toFixed(1)}%</td></tr>`;
                    }
                }
            }
            html += '</table>';

            // Display probability for each resource
            html += '<h4>Resource Probabilities:</h4><ul style="list-style: none; padding: 0;">';
            resources.forEach((prob, resource) => {
                html += `<li>${resource}: ${(prob * 100).toFixed(1)}%</li>`;
            });
            html += '</ul>';

            resourceDiv.innerHTML = html;
        }

        function updateProbabilities() {
            const selectedPoint = document.querySelector('.point.selected');
            if (selectedPoint) {
                const pointIndex = Array.from(selectedPoint.parentNode.children).indexOf(selectedPoint);
                calculateProbability(pointIndex);
            }
        }

        function generateRandomBoard() {
            // Define the correct number of each resource type
            const resourceCounts = {
                'Desert': 1,
                'Wood': 4,
                'Brick': 3,
                'Wheat': 4,
                'Sheep': 4,
                'Ore': 3
            };

            // Define the correct number tokens (excluding 7)
            const numberTokens = [
                2,
                3, 3,
                4, 4,
                5, 5,
                6, 6,
                8, 8,
                9, 9,
                10, 10,
                11, 11,
                12
            ];

            // Create arrays of available resources and numbers
            let availableResources = [];
            Object.entries(resourceCounts).forEach(([resource, count]) => {
                for (let i = 0; i < count; i++) {
                    availableResources.push(resource);
                }
            });

            availableResources = shuffle(availableResources);
            const shuffledNumbers = shuffle([...numberTokens]);

            // Get all hex inputs
            const hexInputs = document.querySelectorAll('.hex-input');
            let numberIndex = 0;

            // First, find the desert hex position
            const desertIndex = availableResources.indexOf('Desert');

            // Assign resources and numbers to hexes
            hexInputs.forEach((hex, index) => {
                const resourceSelect = hex.querySelector('.resource');
                const numberSelect = hex.querySelector('.number');
                
                const resource = availableResources[index];
                resourceSelect.value = resource;

                // Assign number (skip for desert)
                if (index === desertIndex) {
                    numberSelect.value = 'None';
                } else {
                    numberSelect.value = shuffledNumbers[numberIndex].toString();
                    numberIndex++;
                }
            });

            updateProbabilities();
        }

        // Initialize the adjacency map
        const pointAdjacency = createPointAdjacencyMap();
    </script>
</body>
</html>
